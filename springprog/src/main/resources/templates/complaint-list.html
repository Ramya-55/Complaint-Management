<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complaint Management System</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
             background: url('https://blog.qualitykick.cloud/hubfs/Complaints-Management.jpg#keepProtocol')
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            text-align: center; /* Center-align content */
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #007bff;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .btn, .edit-btn, .delete-btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn {
            background-color: #28a745;
            color: white;
        }

        .btn:hover {
            background-color: #218838;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Align action buttons side by side */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
        }

        /* Status Button */
        form {
            text-align: center;
            margin-top: 20px;
        }

        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            table, th, td {
                font-size: 14px;
            }

            .btn, .edit-btn, .delete-btn {
                font-size: 12px;
                padding: 6px 10px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Central Heading -->
        <h1>Complaint Management System</h1>

        <h2>Complaint List</h2>
        <a href="/complaints/new" class="btn">Submit New Complaint</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Branch</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr th:each="complaint : ${complaints}">
                <td th:text="${complaint.id}"></td>
                <td th:text="${complaint.studentName}"></td>
                <td th:text="${complaint.email}"></td>
                <td th:text="${complaint.branch}"></td>
                <td th:text="${complaint.description}"></td>
                <td th:text="${complaint.status}"></td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/complaints/edit/{id}(id=${complaint.id})}" class="edit-btn">Edit</a>
                        <a th:href="@{/complaints/delete/{id}(id=${complaint.id})}" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </td>
            </tr>
        </table>
        <form action="/complaints/status" method="get">
            <button type="submit">Check Status</button>
        </form>
    </div>
</body>
</html>
